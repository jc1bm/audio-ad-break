<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Exporter</title>
</head>
<body>
    <h1>Audio and Video Exporter</h1>
    <div>
        <label for="audioFiles">Select audio files:</label>
        <input type="file" id="audioFiles" multiple>
    </div>
    <div>
        <label for="image">Select image for video:</label>
        <input type="file" id="image" accept="image/*">
    </div>
    <div>
        <label for="exportAsVideo">Export as Video:</label>
        <input type="checkbox" id="exportAsVideo">
    </div>
    <button onclick="createAdBreak()">Export</button>
    <script src="exports.js"></script>
</body>
</html>
