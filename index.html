<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ad In Situ Maker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 30px;
      line-height: 1.6;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #selectors {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      background: white;
    }

    button {
      margin-right: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #progressContainer {
      width: 100%;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #28a745;
      transition: width 0.3s ease;
    }

    #progressContainer.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Ad In Situ Maker 4</h1>

  <div id="selectors">

    <!-- Example for brevity -->
    <select id="station_in">
      <option value="audio/station/absolute.wav">Absolute</option>
      <option value="audio/station/sting2.wav">Sting 2</option>
      <option value="audio/ad/none.wav">None</option>
    </select>
    <!-- Add your other dropdowns here -->
  </div>

  <label for="videoImage">Select Image for Video:</label>
  <select id="videoImage">
    <option value="images/absolute.jpg">Absolute</option>
    <option value="images/cover1.jpg">Cover 1</option>
    <option value="images/cover2.jpg">Cover 2</option>
  </select>

  <br /><br />
  <button id="exportAudio">Export Audio</button>
  <button id="exportVideo">Export Video</button>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

    const progressBar = document.getElementById("progressBar");

      progressContainer.classList.add("active");
      progressBar.style.width = percent + "%";
    }

    function resetProgress() {
      progressBar.style.width = "0%";
      progressContainer.classList.remove("active");
    }
