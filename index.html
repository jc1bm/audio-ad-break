<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad-In-Situ Maker</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    select, button { margin: 10px 0; display: block; width: 100%; max-width: 400px; }
    #progress { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Ad-In-Situ Maker</h1>

  <label>Intro</label>
  <select id="intro"></select>

  <label>Ad 1</label>
  <select id="ad1"></select>
    <option value="audio/ad/ad1.wav">Ad 1</option>
    <option value="audio/ad/ad2.wav">Ad 2</option>
    <option value="audio/ad/ad3.wav">Ad 3</option>
    <option value="audio/ad/ad4.wav">Ad 4</option>
    <option value="audio/ad/ad5.wav">Ad 5</option>
    <option value="audio/ad/ad6.wav">Ad 6</option>
    <option value="audio/ad/ad7.wav">Ad 7</option>

  <label>Ad 2</label>
  <select id="ad2"></select>

  <label>Ad 3</label>
  <select id="ad3"></select>

  <label>Ad 4</label>
  <select id="ad4"></select>

  <label>Ad 5</label>
  <select id="ad5"></select>

  <label>Ad 6</label>
  <select id="ad6"></select>

  <label>Ad 7</label>
  <select id="ad7"></select>

  <label>Outro</label>
  <select id="outro"></select>

  <label>Image for Video</label>
  <select id="imageSelect"></select>

  <button id="exportAudio">Export Audio (WAV)</button>
  <button id="exportVideo">Export Video (WEBM)</button>

  <div id="progress">Status: Idle</div>

  <script src="ffmpeg/ffmpeg.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
