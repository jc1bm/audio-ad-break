    body {
      font-family: 'Segoe UI', sans-serif;

      padding: 30px;
      line-height: 1.6;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #selectors {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      background: white;
    }

    button {
      margin-right: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #progressContainer {
      width: 100%;
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #28a745;
      transition: width 0.3s ease;
    }

    #progressContainer.active {
      opacity: 1;
    }
  </style>
